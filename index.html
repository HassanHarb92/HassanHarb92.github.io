<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Duel</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2013494628694729"
     crossorigin="anonymous"></script>

</head>
<body>
  <div id="game-container">
    <h1>Element Duel</h1>
    <div id="timer">Time: 45</div>

      <button id="element1" onclick="checkAnswer(1)"></button>
      <button id="element2" onclick="checkAnswer(2)"></button>

    <p id="percentage">Percentage: 0%</p>
  </div>
  <script src="script.js"></script>
